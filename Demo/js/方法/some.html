<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some 返回的是一个 booleam类型， 如果满足条件，返回true，否则返回 false。
        let arr = [1,2,3,4,5,6,7,8]
        var someValue = arr.some( item => {
             return item < 1
        })
        console.log(someValue);
        let arr2 = [
            '小花', '小明', '小红'
        ]
        var ishashua = arr2.some( item => {
            return item === '小花'
        })
        console.log(ishashua);
    </script>
</body>
</html>
